<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Flashcards</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-light d-flex flex-column align-items-center justify-content-center min-vh-100">

    <div class="container text-center">
        <h1 class="mb-4">Spanish Flashcards</h1>

        <!-- Category Buttons -->
        <div class="btn-group mb-4" role="group">
            <button class="btn btn-primary" data-category="food">Food</button>
            <button class="btn btn-primary" data-category="bodyParts">Body Parts</button>
            <button class="btn btn-primary" data-category="commonWords">Common Words</button>
        </div>

        <!-- Flashcards Grid -->
        <div class="row row-cols-2 row-cols-md-3 g-3" id="flashcards"></div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
